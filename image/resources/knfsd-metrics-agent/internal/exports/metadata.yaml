name: exports

metrics:
  nfs.exports.total_operations:
    enabled: true
    description: Total number of NFS operations received from clients
    unit: '{operations}'
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative

  nfs.exports.total_read_bytes:
    enabled: true
    description: Total bytes read by the NFS clients
    unit: By
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative

  nfs.exports.total_write_bytes:
    enabled: true
    description: Total bytes wrote by the NFS clients
    unit: By
    sum:
      value_type: int
      monotonic: true
      aggregation: cumulative
